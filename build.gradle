plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.1'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '21'
//	sourceCompatibility = '20'
}

repositories {
	mavenCentral()
}


dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-web'
//	implementation 'com.oracle.oci.sdk:oci-java-sdk-common:3.34.1'
//	implementation 'com.oracle.oci.sdk:oci-java-sdk-objectstorage:3.34.1'
//	implementation 'com.oracle.oci.sdk:oci-java-sdk-common-httpclient-jersey:3.34.1'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'


}

